[params.one]
enable = true
title = 'Why am I going again?'
body = '''
Well, I have 2 reasons.  
1 - **I feel like I have something to offer in the technology and employment space since my graduation and subsequent full-time employment**  
2 - **I want to see how Nansana and the Nurture Africa HQ has improved since I was last there**  
  
Below are some of the community initiatives I was involved in during my last trip.  
'''

[params.two]
enable = true

[[params.two.section]]
img = "img/nurtureAfricaTalkBlurred.png"
title = 'First Aid, Personal Hygenie, Sexual Health and Reproducion Education'
body = 'During my time in Africa, I got the opportunity to give talks to students about personal hygenie, sexual health and reproduction. These talks are vital for young people as there are many reservations and untruths told to young people in this area. The First Aid workshops are vital for community members to ensure basic first aid knowledge is attained and understood for personal and community safety.'

[[params.two.section]]
img = "img/smallBusinessBlurred.png"
title = 'Helping Small Businesses'
body = 'Nurture Africa empowers community members to earn their own money by way of small businesses through community loans that are managed by an elected local committee to teach good business practises with that aim of help villaged grow of their own accord.'

[[params.two.section]]
img = "img/compLibraryBuildNA.jpg"
title = 'Building a Computer Library'
body = 'One of my main jobs as part of the General Skills placement  was to help build a computer library. We started by putting down the stone and levelling it for the base of the floor and start the construction of the walls up to the level of the windows. This exact building pictured is where I am going to continue my adventure this time around.'

